<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretch all, fixed spacing</title>

    <link rel="stylesheet" href="./demo.css" />

    <style>
      .container {
        display: flex;
      }

      .item {
        flex-grow: 1;
        height: 100px;
      }

      .item + .item {
        margin-left: 2%;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
