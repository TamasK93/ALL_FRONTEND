<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .em-parent,
    .rem-parent {
      font-size: 20px;
    }
    .em-size {
      margin: 10px 0px;
    }
    .em-size {
      font-size: 1em;
      padding: 2em;
      background-color: wheat;
     
    }

    .rem-size {
      font-size: 1rem;
      padding: 2rem;
      background-color: wheat;
    }

  </style>
</head>
<body>
  <div class="em-parent">
    <div class="em-size">Ez egy EM-mel méretezett szöveg és padding</div>
  </div>

  <div class="rem-parent">
    <div class="rem-size">Ez egy REM-mel méretezett szöveg és padding</div>
  </div>

</body>
</html>
