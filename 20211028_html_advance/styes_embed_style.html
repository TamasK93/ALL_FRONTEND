<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS sílusleírás elhelyezése (embedded style)-->
  <style>
    /* 
     - Ez egy CSS komment 
     - lehet több soros is 

     Itt a deklarációs blokkon belül van 2 deklaráció, amely módosítja
     color - egy szöveg színét
     background-color - egy html elem háttérszínét
    */
    p {
      color: #FF00FF;
      background-color: #000000;
    }
  </style>
</head>
<body>
  <p>Hello Judit</p>
  <p>Hello Tibi</p>
</body>
</html>
