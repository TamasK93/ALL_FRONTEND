<body>
    <h1>SZOFTVERFEJLESZTŐ</h1>
    <ol>
       <li>Tudom én már, mit csinálok:<br>
        szoftverfejlesztőnek állok.<br>
        Lesz majd három monitorom,<br>
        a székemet odatolom,</li>
       <li>búcsút intek minden nyűgnek,<br>
        nyomkodom a billentyűket.<br>
        Mozi, színház? Másnak hagyom,<br>
        nekem mindig van programom.</li>
    </ol>
</body>
