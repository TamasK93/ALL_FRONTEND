<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Functions</title>
</head>
<body>

  <div class="example">
    <h2>min()</h2>
    <style>
      #e1 {
        font-size: min(16px, 2em);
      }
    </style>
    <p id="e1">Mekkora leszek, 16px vagy 2em</p>
  </div>

  <div class="example">
    <h2>max()</h2>
    <style>
      #e2 {
        font-size: max(16px, 2em);
      }
    </style>
    <p id="e2">Mekkora leszek, 16px vagy 2em</p>
  </div>

  <div class="example">
    <h2>calc()</h2>
    <style>
      #e3 {
        font-size: calc(2em - 16px);
      }
    </style>
    <p id="e3">Mekkora leszek, 16px vagy 2em</p>
  </div>


</body>
</html>
