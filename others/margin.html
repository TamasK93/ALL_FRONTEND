<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: crimson;
      color: white;
    }
    .box1 {
      margin-bottom: 20px;
    }
    .box2 {
      margin-top: 20px;
    }

    .box2 p {
      margin-top: 60px;
    }

    .box.box3, .box.box4 {
      display: inline-block;
    }
    .box3 {
      margin-right: 20px;
    }
    .box4 {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Margin collapse csak verticalisan -->
  <div class="box box1">
    Box 1
  </div>
  <div class="box box2">
    Box 2
  </div>
  <br ><Br>
  <!-- Ha egymas mellett, horizontalisan nincs collapse -->
  <div class="box box3">Box 3</div><div class="box box4">Box 4</div>
  <!-- parent - child verticalisan -->

  <br ><Br>
    <br ><Br><hr>
  <div class="box box1">
    <P>Box 5</P>
  </div>
  <hr>
  <div class="box box2">
    <p>Box 6</P>
  </div>

</body>
</html>
