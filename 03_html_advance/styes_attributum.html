<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    style - által tudunk CSS 'utasitásításokat adni' (inline style)

    color - property v. tulajdonság
    red - property érték v. tulajdonság értéke

    color:red; -> deklaráció 
    style="felsorlt property:value érték párosokat" -> rule -nak nevezzük, vagyis szabály együttesnek
  -->
  <!-- Ez az inline style -->
  <p style="color:red;background-color: black;">Hello Judit</p>
  <p style="color:red;background-color: black;">Hello Judit</p>
</body>
</html>
